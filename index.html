<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

	<!--	Create the HTML5 'canvas' element in which we will run WebGL
	-->
  <body onload="main()">
    <canvas id="webgl" width="600" height="600">
    Please use a browser that supports "canvas"
    </canvas>
	<p>
	<!-- Make a 'div' element to hold changeable HTML made in our JavaScript file;
		 (where? look inside main(), inside its 'tick()' function, where we
		 display the 'current angle' value.
	-->
	<div id= ShapeName></div> 
	<!-- Fill this HTML tag with JavaScript-generated text that names the shape displayed
	To change shapes, users press the 'Next' button, which calls the 'nextShape()' function-->
	<b>Growing Plant:</b><BR> 
	Drag on the screen to orient the plant in 360 degrees. 
	<button type="button" onclick="fullSize()">See Full</button><BR>
	<!--
	-->

		<!--BUTTONS: commands below create HTML push-buttons with labels
			Spin <<, runStop, and Spin >>.  
		When users click the button, HTML calls JavaScript functions
			"spinDown()", "runStop()" and "spinUp()"   -->
      <button type="button" onclick="spinDown()">- Slow Down</button>
	  <button type="button" onclick="runStopPlant()">Play/Pause Growth</button>
      <button type="button" onclick="spinUp()">+ Speed Up </button>
    </p>

    <b>Solar System:</b><BR> 
	Use arrow keys to navigate orbital rotation, spacebar to pause, and click mouse to hide/show poles. 
    </p>
	<!--	Load in the JavaScript libraries supplied by our textbook 
			(Matsuda et al., 2013 WebGL Programming Guide) that help us
			with WebGL programming:
	-->
    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="lib/cuon-matrix-mod.js"></script>

	-->
    <script src="Sciences.js"></script>
  </body>
